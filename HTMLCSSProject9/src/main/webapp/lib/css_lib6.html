<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style type="text/css">
.container{
  margin-top:50px;
}
.row {
   width:750px;
   margin: 0px auto;
}
h1{
    text-align: center
}
</style>
</head>
<body>
  <div class="container">
    <h1>회원가입</h1>
    <div class="row">
     <table class="table">
       <tr>
        <th class="text-right" width=15%>ID</th>
        <td width=85%>
         <input type=text size=15 readonly class="input-sm">
         <input type=button value="중복체크" class="btn btn-danger btn-sm">
        </td>
       </tr>
       <tr>
        <th class="text-right" width=15%>비밀번호</th>
        <td width=85%>
         <input type=password size=15  class="input-sm">
         &nbsp;재입력:<input type=password size=15  class="input-sm">
        </td>
       </tr>
       
       <tr>
        <th class="text-right" width=15%>이름</th>
        <td width=85%>
         <input type=text size=15 class="input-sm">
        </td>
       </tr>
       
       <tr>
        <th class="text-right" width=15%>성별</th>
        <td width=85%>
         <input type=radio value="남자" checked name="sex">남자
         <input type=radio value="여자" name="sex">여자
        </td>
       </tr>
       
       <tr>
        <th class="text-right" width=15%>생년월일</th>
        <td width=85%>
         <input type=date size=25 class="input-sm">
        </td>
       </tr>
       
       <tr>
        <th class="text-right" width=15%>이메일</th>
        <td width=85%>
         <input type=text size=50 class="input-sm">
        </td>
       </tr>
       
       <tr>
        <th class="text-right" width=15%>우편번호</th>
        <td width=85%>
         <input type=text size=7 class="input-sm">-
         <input type=text size=7 class="input-sm">
         <input type=button value="우편번호검색" class="btn btn-sm btn-primary">
        </td>
       </tr>
       
       <tr>
        <th class="text-right" width=15%>주소</th>
        <td width=85%>
         <input type=text size=50 class="input-sm">
        </td>
       </tr>
       <tr>
        <th class="text-right" width=15%>상세주소</th>
        <td width=85%>
         <input type=text size=50 class="input-sm">
        </td>
       </tr>
       
       <tr>
        <th class="text-right" width=15%>전화</th>
        <td width=85%>
         <select class="input-sm">
           <option>010</option>
         </select>
         <input type=text size=10 class="input-sm">-
         <input type=text size=10 class="input-sm">
        </td>
       </tr>
       
       <tr>
        <th class="text-right" width=15%>소개</th>
        <td width=85%>
         <textarea rows="5" cols="50"></textarea>
        </td>
       </tr>
       
       <tr>
        <td colspan="2" class="text-center">
         <input type=button value="회원가입" class="btn btn-sm btn-info">
         <input type=button value="취소" class="btn btn-sm btn-warning">
        </td>
       </tr>
       
     </table>
    </div>
  </div>
</body>
</html>
