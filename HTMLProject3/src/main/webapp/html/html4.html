<!-- 모든 태그는 속성 : id,class,style는 가지고 있다 
     HTML 5
     ------
       table / center / font => 권장하지 않는다 (경고)
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5 템플릿 공간 분할</title>
</head>
<body>
  <center>
    <header  style="border:1px solid black;width:960px;height:150px">
      <h1>로고 , 검색기 메뉴</h1>
      <nav>
        <ul style="list-style: none;display: inline">
          <li style="display:inline">메뉴1</li>
          <li style="display:inline">메뉴1</li>
          <li style="display:inline">메뉴1</li>
          <li style="display:inline">메뉴1</li>
          <li style="display:inline">메뉴1</li>
        </ul>
      </nav>
    </header>
    <!--  div => CSS => scrollbar -->
    <section  style="border:1px solid black;width:960px;height:500px">
      <h1>본 내용 출력</h1>
      <article>
        <h3>구분된 내용</h3>
      </article>
      <article>
        <h3>구분된 내용</h3>
      </article>
      <article>
        <h3>구분된 내용</h3>
      </article>
      <article>
        <h3>구분된 내용</h3>
      </article>
    </section>
    <footer  style="border:1px solid black;width:960px;height:150px">
      <h3> 개인정보 , 회사정보 </h3>
    </footer>
  </center>
</body>
</html>
