 display: inline;
 list-style: none;
}
li{
  display: inline;
}

   color:black;
   text-decoration: none;
}

   color:green;
   text-decoration: underline;
}
</style>
</head>

  <ul>

    <li><a href="#">마이페이지</a></li>
  </ul>

</html>
