   기본선택자

          CSS속성:값;
          CSS속성:값;
     }
   태그선택자 ===> 태그(같은 종류의 태그가 많이 존재)

      }

      }
   클래스선택자 ==> 중복이 있는 구분자 
     .클래스명 {

     }
 -->
