<!-- 
     342page => document.getElementById()
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">
.container{
  margin-top: 50px;
}
.row {
  margin: 0px auto;
  width: 800px;
}
h1{
    text-align: center
}
</style>
<script type="text/javascript">
window.onload=function(){
	let img=document.getElementById("cgv1");//img태그
	img.style.border="3px solid red";
	img.style.borderRadius="20px 20px";
	// <img style="border:3px solid red">
	// 3=> green 
	img=document.getElementById("cgv3");
	img.style.border="3px solid green";
	img.style.borderRadius="20px 20px";
}
</script>
</head>
<body>
  <div class="container">
    <h1>document.getElementById(아이디명:태그 한개만 선택)</h1>
    <div class="row">
      <table class="table">
       <tr>
        <td>
         <img src="cgv1.jpg" style="width: 100%" id="cgv1">
        </td>
        <td>
         <img src="cgv2.jpg" style="width: 100%">
        </td>
        <td>
         <img src="cgv3.jpg" style="width: 100%" id="cgv3">
        </td>
        <td>
         <img src="cgv4.jpg" style="width: 100%">
        </td>
        <td>
         <img src="cgv5.jpg" style="width: 100%">
        </td>
        <td>
         <img src="cgv6.jpg" style="width: 100%">
        </td>
        <td>
         <img src="cgv6.jpg" style="width: 100%">
        </td>
       </tr>
      </table>
    </div>
  </div>
</body>
</html>
