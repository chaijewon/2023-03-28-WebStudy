<!-- 
   Callback => 321page
   -------- 시스템에 의해 호출 
   함수 (함수)=> 매개변수로 받을 수 있다 => Redux (saga,mobx)
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function func(callback)
{
	for(let i=1;i<=10;i++)
	{
		callback();// setTimer() , setInterval(callback)
	}
}
let callback=function(){
	document.write("함수 호출...<br>")
}

window.onload=function(){
	func(callback);
}
</script>
</head>
<body>

</body>
</html>
