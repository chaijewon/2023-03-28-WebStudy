<!-- position: relative -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.a{
  float: left;
  width: 100px;
  padding: 20px;
  background-color: cyan;
  margin-right: 10px;
}
.b{
   position: relative;
   left:-50px;
   top:30px;
   width: 300px;
   background-color: yellow;
   padding: 20px;
   float:left;
}
</style>
</head>
<body>
  <div class="a">박스1</div>
  <div class="b">박스2</div>
</body>
</html>
