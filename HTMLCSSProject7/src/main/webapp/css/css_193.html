<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div{
  width: 200px;
  height: 100px;
}
.a{
  background-color: cyan;
  float: left;
  margin-right: 10px;
  padding: 20px;
}
.b{
   background-color: yellow;
   float:left;
   margin-right: 10px;
   padding: 20px;
}
.c{
    background-color: pink;
    float:left;
   margin-right: 10px;
   padding: 20px;
}
.d{
    background-color: #CCCCFF;
    width: 700px;
    padding: 20px;
    clear: both;
}
</style>
</head>
<body>
 <div class="a">float:left</div>
 <div class="b">float:left</div>
 <div class="c">float:left</div>
 <div class="d">float:right</div>
</body>
</html>
