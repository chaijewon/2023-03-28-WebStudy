<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.a{
  position: relative;
  z-index: 6;
}
.b{
    position: relative;
    left:-250px;
    top:50px;
    z-index: 7;
}

.c{
    position: relative;
    left:-500px;
    top:150px;
    z-index: 8;
}
.d{
    position: relative;
    left:-750px;
    top:250px;
    z-index: 9;
}
.e{
    position: relative;
    left:-1000px;
    top:350px;
    z-index: 100;
}
</style>
</head>
<body>
  <img src="c1.png" class="a">
  <img src="c2.png" class="b">
  <img src="c3.jpg" class="c">
  <img src="c4.png" class="d">
  <img src="c5.jpg" class="e">
</body>
</html>
