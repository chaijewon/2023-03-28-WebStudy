<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
* {
    margin: 0px;
    padding: 0px;
}
body{
  background: cyan;
}
.container{
  width: 100%;
  margin: 0px auto;
  border:1px solid black;
}
header{
  width: 100%;
  height: 100px;
  background: yellow;
}
aside{
   float: left;
   width: 30%;
   height: 600px;
   background: pink;
}
.article1{
  float: left;
  width: 70%;
  height: 200px;
  background: red;
}
.article2{
  float: left;
  width: 70%;
  height: 200px;
  background: green;
}
.article3{
  float: left;
  width: 70%;
  height: 200px;
  background: blue;
}
footer{
  clear: both;
  width: 100%;
  height: 100px;
  background: gray;
}
/* 0~960px */
@media screen and (max-width:960px) {
  .container{width:100%}
  .article1{height: 300px;}
  .article2{height: 300px;}
  .article3{height: 300px;}
}
/* 0~768px */
@media screen and (max-width:768px){
   aside{width:100%;height: 300px}
   .article1{height: 50%;}
   .article2{height: 50%;}
}
/* 0~480px */
@media screen and (max-width:480px){
    .article1{height: 100%;}
   .article2{height: 100%;}
}
</style>
</head>
<body>
  <div class="container">
   <header></header>
   <aside></aside>
   <section class="article1"></section>
   <section class="article2"></section>
   <section class="article3"></section>
   <footer></footer>
  </div>
</body>
</html>
