<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.container{
  width:100%;
  height: 700px;
  border: 2px solid red;
}
.header{
  width: 100%;
  height: 100px;
  background-color: cyan;
}
.nav{
  width: 100%;
  height: 60px;
  background-color: yellow;
}
.aside{
  width: 20%;
  height: 440px;
  background-color: pink;
  float: left;
}
.section{
  width: 60%;
  height: 440px;
  background-color: green;
  float: left;
}
.footer{
  width:100%;
  height: 100px;
  background-color: gray;
  clear: both;
}

</style>
</head>
<body>
 <div class="container">
   <div class="header"></div>
   <div class="nav"></div>
   <div class="aside"></div>
   <div class="section"></div>
   <div class="aside"></div>
   <div class="footer"></div>
 </div>
</body>
</html>
