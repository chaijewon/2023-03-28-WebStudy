window.onload=()=>{

	let h1=document.querySelector("h1");
	// 여러개일때 첫번째 있는 h1태그를 제어한다

	let h1=document.querySelectorAll('h1'); // for

		i.style.background='red';
		i.innerHTML="Hello JS!!"
	}
	
}
