<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
table{
  width:700px;
}
textarea {
	float: left;
	margin-left: 10px;
}
button{
   margin-left: 5px;
   background-color: blue;
   color:white;
   height: 85px;
   width: 150px;
}
</style>
</head>
<body>
  <table>
    <tr>
     <td>
       <textarea rows="5" cols="55"></textarea>
       <button>댓글쓰기</button>
     </td>
    </tr>
  </table>
</body>
</html>
