<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
* {
     margin: 0px;
     padding:0px;
}
.container{
  width:1200px;
  height: 500px;
  border: 2px solid red;
  margin:0px auto;/* 가운데 : <center>를 사용하지 않는다*/
}
img{
  width:180px;
  height: 220px;
  margin-left:10px;/* margin-left , margin-top*/
  margin-top: 30px; 
  margin-bottom: 30px; 
}
.row{
  width:1000px;
  border:2px solid green;
  margin: 0px auto;
 
}
</style>
</head>
<body>
 <div class="container">
   <div class="row">
     <img src="m.jpg">
     <img src="m2.jpg">
     <img src="m3.jpg">
     <img src="m4.jpg">
     <img src="m5.jpg">
   </div>
 </div>
</body>
</html>
