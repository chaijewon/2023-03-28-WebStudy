<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
 // 변수 선언 
 // main => 자동 호출 (CallBack)
 window.onload=function(){
	 /*
	     자바 : main
	     Jquery : $(functin(){소스 코딩})
	     vuejs : mounted(){}
	     react: componentDidMount(){}
	 */
	 // 정수형 / 실수형 => Number => int/double
	 let a=10;
	 let b=10.5;
	 // 출력 
	 console.log("a="+typeof a);
	 console.log("b="+typeof b)
	 /* 
	    자바스크립트에서 지원하는 데이터형 
	    1. number
	    2. string => '' , ""
	    3. object => {} , []
	    4. boolean => true(1),false(0)
	    5. null 
	    6. undefined
	    ------- 확인 => typeof 
	 */
	 // 문자열(String) => '' , ""
	 let c='Hello JavaScript!!' //여러글자 사용이 가능 => String
	 let d="Hello JavaScript!!";
	 
	 console.log("c="+c+","+ typeof c);
	 console.log("d="+d+","+ typeof d);
	 
	 // \t(tab) , \n(new Line) , \"" , \'" , \ => \\ => 294page (특수문자)
	 // 문자열 결합 => + 
	 let e=c+","+d
	 console.log("e="+e)
	 
	 // boolean : true/false 
	 let f=true
	 let g=false
	 
	 console.log("f="+f+","+typeof f)
	 console.log("g="+g+","+typeof g)
	 
	 f=Boolean(0.1); // 정수를 boolean로 변환 
	 g=Boolean(0.0); // 정수를 boolean로 변환 
	 // 0.0,0이 아닌수는 모든 true,0,0.0 => false
	 console.log("f="+f+","+typeof f)
	 console.log("g="+g+","+typeof g)
	 
	 let k;// 초기화가 안된 상태 
	 console.log("k="+k)
	 // 지역변수는 반드시 선언=초기화 
	 let m=[10,"홍길동",10.5];// Array(배열) => object => 데이터형이 섞여서 사용이 가능 
	 let n={name:"홍길동",sex:"남자"};// 객체 => JSON
	 //     name,sex=> 멤버변수 
	 //  n.name , n.sex
	 console.log("m="+typeof m+","+m);
	 console.log("n="+typeof n+","+n.name+","+n.sex);
	 /*
	     Object[] obj={10,10.5,"Hello"};
	     0 = int
	     1 = double
	     2 = String 
	     
	     let m=[10,"홍길동",10.5]
	     let a=m[0]
	     let b=m[1]
	     let c=m[2]
	 */
	 /*
	     변수선언 let a;  ==> 297page
	     초기화 a=10 => 초기화가 없는 경우 undefined
	 */
 }
</script>
